    <text
       xml:space="preserve"
       style="font-size:55.43497086px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="600.54144"
       y="-912.10022"
       id="text3233"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3235"
         x="600.54144"
         y="-912.10022">The site payload is located in a variable sized container</tspan><tspan
         sodipodi:role="line"
         x="600.54144"
         y="-842.80652"
         id="tspan3237">- site-data in this case - that resides within the site-frame. </tspan><tspan
         sodipodi:role="line"
         x="600.54144"
         y="-773.51282"
         id="tspan3239">It has a flexbox layout for smooth off-canvas action between</tspan><tspan
         sodipodi:role="line"
         x="600.54144"
         y="-704.21906"
         id="tspan3309">the equally sized contents. The site-frame element enables</tspan><tspan
         sodipodi:role="line"
         x="600.54144"
         y="-634.92535"
         id="tspan3486">this data to be scrolled and transformed freely without afflicting</tspan><tspan
         sodipodi:role="line"
         x="600.54144"
         y="-565.63165"
         id="tspan3510">the overall layout.</tspan></text>
    <text
